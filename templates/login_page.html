<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Login page</title>
  <meta name="author" content="Alyn Kirsch, Maya Griffith, Drew Jepsen">
  <meta name="description" content="Find songs you love in another language">
 <!-- <link rel="stylesheet" href="css/custom.css" type="text/css"> -->
  <!-- Add icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    *,
    *:before,
    *:after{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    body{
    background-color: #080710;
    }

    input:focus, select:focus {
    outline: 5px solid crimson;
    size: 3em;
    }
    
    form{
    height: 520px;
    width: 400px;
    background-color: rgba(255,255,255,0.13);
    position: absolute;
    transform: translate(-50%,-50%);
    top: 50%;
    left: 50%;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 40px rgba(8,7,16,0.6);
    padding: 50px 35px;
    }

    form *{
    font-family: 'Poppins',sans-serif;
    color: #ffffff;
    letter-spacing: 0.5px;
    outline: none;
    border: none;
    }
    form h3{
    font-size: 32px;
    font-weight: 500;
    line-height: 42px;
    text-align: center;
    }

    label{
    display: block;
    margin-top: 30px;
    font-size: 16px;
    font-weight: 500;
    }
    input, select{
    display: block;
    height: 50px;
    width: 100%;
    background-color: rgba(255,255,255,0.07);
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 8px;
    font-size: 14px;
    font-weight: 300;
    }

    input[type="submit"]{
    margin-top: 2em;
    width: 100%;
    background-color: rgb(0, 115, 255);
    color: white;
    padding: 15px 0;
    font-size: 18px;
    font-weight: 600;
    border-radius: 5px;
    cursor: pointer;
    }
  </style>
</head>

<body>
  <main>
    <article>
      <form action="language_page" id="frmLogin" method="post">
        <h3>Login Here</h3>
        <fieldset>
          <p>
            <legend></legend> 
            <label for="lstMusicPlatform">Music platform</label> 
            <select id="lstMusicPlatform" name="lstMusicPlatform" title="Choose music platform" autocomplete="on">
              <option value="" disabled selected hidden></option>
              <option value="AmazonPrimeMusic">Amazon Prime Music</option>
              <option value="AppleMusic">Apple Music</option>
              <option value="iHeartRadio">iHeart Radio</option>
              <option value="Pandora">Pandora</option>
              <option value="Spotify">Spotify</option>
              <option value="Youtube">Youtube</option>
            </select>
          </p>
          <p>
            <label for="txtUsername">Username</label> 
            <input type="text" title="Type username here" autocomplete="username" name="txtUsername" id="txtUsername">
          </p>
          <p>
            <label for="pwdPassword">Password</label> 
            <input type="password" title="Type password here" autocomplete="given-name" name="pwdPassword" id="pwdPassword">
          </p>
          <input id = "btnSubmit" autocomplete="current-password" name = "btnSubmit" type = "submit" value = "Submit">
        </fieldset>
    </article>
  </main>
  <footer></footer>
</body>
