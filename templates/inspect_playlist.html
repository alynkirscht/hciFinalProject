            body{

        nav {

        }
        a {
            font-size: 10mm;

            padding: 10mm
        }

        .grid-container {

            flex-direction: column;
            /* grid-template-columns: auto auto auto; */
            padding: 10px;
            background-color: #212121;
            border-radius: 25px;
        }

    .grid-container > figure{

        margin-left: -70em;

    }

    .heart, .play, .share{
    filter: invert(100%) sepia(100%) saturate(2%) hue-rotate(23deg) brightness(108%) contrast(101%);
    width: 10mm;
    padding-left: 2em;

  }

            .side-by-side{
            display: flex;
            flex-direction: row;
        }


        .grid-container > figure > figcaption {
            background-color: #b3b3b3;
            border-radius: 25px;
            width: 45mm;
            text-align: center;
        }
        .white{
            color:white;
            text-align: left;
            padding-left: 3em;
            padding-top: 2em;
        }

        .topcontainer{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .icon-and-link{

            flex-direction: column;
            align-items: center;

        }

        h1{

            font-size:50px
        }
        .icon-and-link > p{

            padding-left: 2em;
        }

    height: 5%;
    font-size:5em !important;
    background-color: #191414;
    outline: white;
